{% extends 'base.html' %}

{% block url %}
<li class="nav-item">
    <a class="nav-link" href="{{url_for('list_courses')}}">Courses</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{url_for('create_course')}}">Create</a>
</li>
{% endblock %}

{% block content %}
    <h1>{% block title %} Courses {% endblock %}</h1>
    {% for course in courses %}
        <a href="{{ url_for('course', course_id=course['_id']) }}">
            <span class="badge badge-primary">{{ course['_title'] }}</span>
        </a>
        <a href="{{ url_for('edit_course', course_id=course['_id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <br>
    {% endfor %}
{% endblock %}
