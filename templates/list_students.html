{% extends 'base.html' %}

{% block url %}
<li class="nav-item">
    <a class="nav-link" href="{{url_for('list_students')}}">Students</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{url_for('create_student')}}">Create</a>
</li>
{% endblock %}

{% block content %}
    <h1>{% block title %} Students {% endblock %}</h1>
    {% for student in students %}
        <a href="{{ url_for('student', student_id=student['_id']) }}">
            <span class="badge badge-primary">{{ student['_name'] }}</span>
        </a>
        <a href="{{ url_for('edit_student', student_id=student['_id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <br>
    {% endfor %}
{% endblock %}
