{% extends 'base.html' %}

{% block url %}
<li class="nav-item">
    <a class="nav-link" href="{{url_for('list_courses')}}">Courses</a>
</li>
{% endblock %}

{% block content %}
<h1>{% block title %} Create a New Course {% endblock %}</h1>
<p>Note: Entering invalid instructor id may cause a crash</p>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Course Title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="instructor_id">Instructor ID</label>
        <textarea name="instructor_id" placeholder="Instructor ID"
                  class="form-control">{{ request.form['instructor_id'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
