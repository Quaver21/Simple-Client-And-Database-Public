{% extends 'base.html' %}

{% block url %}
<li class="nav-item">
    <a class="nav-link" href="{{url_for('list_students')}}">Students</a>
</li>
{% endblock %}

{% block content %}
<h1>{% block title %} Enter Grade {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" name="grade" placeholder="Course grade"
               class="form-control"
               value="{{ request.form['grade'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
